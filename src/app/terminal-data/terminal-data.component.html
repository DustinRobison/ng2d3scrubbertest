<div class="tail-header">
  <svg width="100%" height="100%">
    <g class="timeline-group">
      <text x="70" y="20">{{tailId}} Header</text>
    </g>
    <g id="scrubber">
      <rect class="scrubber-bar"></rect>
    </g>
  </svg>
</div>

<div class="charts" *ngFor="let chart of charts">
  <vs-chart [id]="chart"></vs-chart>
</div>
